<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MIU</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="page">
        <div class="container logo animate">

        </div>
        <div class="container header animate">
            <img class="miu-header" src="miu1.jpg" width="500px">
        </div>
        <div class="container header-text animate-text">
            <p class="header-text"><strong>Cutest cat alive!</strong></p>
            <p class="header-text"><strong>CA: 111111111111111111111111111111111111111</strong></p>
        </div>
        <div class="links">
            <div class="container buttons">
                <div class="button x"></div>
                <div class="button dexscreener"></div>
                <div class="button telegram"></div>
            </div>
        </div>
        <div>
            <div class="container gallery animate">
                <div class="row">
                    <div class="col-sm">
                        <img class="gallery-picture" src="miu3.png" width="300px">
                    </div>
                    <div class="col-sm">
                        <img class="gallery-picture" src="miu4.png" width="300px">
                    </div>
                    <div class="col-sm">
                        <img class="gallery-picture" src="miu2.jpg" width="300px">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <img class="gallery-picture" src="miu2.jpg" width="300px">
                    </div>
                    <div class="col-sm">
                        <img class="gallery-picture" src="miu2.jpg" width="300px">
                    </div>
                    <div class="col-sm">
                        <img class="gallery-picture" src="miu2.jpg" width="300px">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <img class="gallery-picture" src="miu2.jpg" width="300px">
                    </div>
                    <div class="col-sm">
                        <img class="gallery-picture" src="miu2.jpg" width="300px">
                    </div>
                    <div class="col-sm">
                        <img class="gallery-picture" src="miu2.jpg" width="300px">
                    </div>
                </div>
            </div>
        </div>
        <div class="links">
            <div class="container buttons">
                <div class="button x"></div>
                <div class="button dexscreener"></div>
                <div class="button telegram"></div>
            </div>
        </div>
        <div class="container tokenomics">
            <div class="row">
                <div class="col-sm tokenomic">
                    <img class="tokenomics-img" src="tax.png" width="300px">
                    <p class="tokenomics-text"><strong>0%</strong></p>
                </div>
                <div class="col-sm tokenomic">
                    <img class="tokenomics-img" src="totalsupply.png" width="300px">
                    <p class="tokenomics-text"><strong>1B</strong></p>
                </div>
                <div class="col-sm tokenomic">
                    <img class="tokenomics-img" src="lp.png" width="300px">
                    <p class="tokenomics-text"><strong>BURNED</strong></p>
                </div>
            </div>
        </div>
    </div>
